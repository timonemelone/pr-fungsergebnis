<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { font-family: Arial, sans-serif; margin-top: 2em; }
    </style>
  </head>
  <body class="container">
    <h1 class="mb-4">Admin Panel</h1>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Erste Prüfung (%)</th>
            <th scope="col">Gewünschtes Gesamtergebnis (%)</th>
            <th scope="col">Benötigtes Ergebnis zweite Prüfung (%)</th>
            <th scope="col">Timestamp</th>
          </tr>
        </thead>
        <tbody>
          {% for e in entries %}
          <tr>
            <td>{{ e.id }}</td>
            <td>{{ e.first_exam }}</td>
            <td>{{ e.desired_final }}</td>
            <td>{{ e.required_second|round(2) }}</td>
            <td>{{ e.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
