<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prüfungsergebnis Rechner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { font-family: Arial, sans-serif; margin-top: 2em; }
      .result { margin-top: 1em; font-weight: bold; }
    </style>
  </head>
  <body class="container">
    <h1 class="mb-4">Prüfungsergebnis Rechner</h1>
    <form method="post" class="mb-3">
      <div class="mb-3">
        <label for="first_exam" class="form-label">Ergebnis der ersten Prüfung (%):</label>
        <input type="number" step="0.1" id="first_exam" name="first_exam" class="form-control" min="0" max="100" required>
      </div>
      <div class="mb-3">
        <label for="desired_final" class="form-label">Gewünschtes Gesamtergebnis (%):</label>
        <input type="range" id="desired_final" name="desired_final" min="0" max="100" value="50" class="form-range" oninput="out.value = desired_final.value">
        <output name="out" id="out">50</output>%
      </div>
      <button type="submit" class="btn btn-primary">Berechnen</button>
    </form>
    {% if result is not none %}
    <p class="result alert alert-info">Benötigtes Ergebnis in der zweiten Prüfung: {{ result|round(2) }}%</p>
    {% endif %}
  </body>
</html>
